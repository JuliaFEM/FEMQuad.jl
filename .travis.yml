language: julia

os:
    - linux

julia:
    - 0.7
    - 1.0
    - nightly

jobs:
    include:
        - stage: "Documentation"
          julia: 1.0
          os: linux
          script:
            - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                                   Pkg.instantiate()'
            - julia --project=docs/ docs/make.jl
          after_success: skip

after_success:
    - julia -e 'cd(Pkg.dir("FEMQuad")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
